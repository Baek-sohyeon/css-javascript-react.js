<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--css 적용방법-->
    <!-- 1. 인라인 스타일(Inline style)-->
    <!--HTML 요소 내부에 style 속성을 사용하여 CSS 스타일을 적용하는 방법-->
    <p style="color:green; text-decoration:underline">
        인라인 스타일을 이용하여 스타일을 적용하였습니다.
    </p>
    <!-- 2. 내부 스타일 시트(Internal style sheet)-->
    <!-- 내부 스타일 시트를 이용한 방법은 HTML 문서의 <head>태그 내에 <style>태그를 사용하여 스타일을 지정-->

    <style>

        body { background-color: lightyellow; }
        p { color: red; text-decoration: underline; }

    </style>

    <!-- 3. 외부 스타일 시트(External style sheet)-->
    <!--외부 스타일 시트를 이용한 방법은 웹 사이트 전체의 스타일을 하나의 파일에서 변경할 수 있도록 해줌-->
    <link rel="stylesheet" href="/examples/media/expand_style.css">


    <!-- 스타일 적용의 우선순위-->
    <!-- 1. 인라인 스타일-->
    <!-- 2. 내부 / 외부 스타일 시트-->
    <!-- 3. 웹 브라우저 기본 스타일-->

    <!--CSS 선택자(selector)-->
    <!-- - HTML 요소 선택자-->
    p { color: red; font-size: 14px; }
    <!-- - 아이디(id) 선택자-->
    <style>
        #para { color: teal; text-decoration: line-through; }
    </style>
    ...
    <p id="para">이 부분에 스타일을 적용합니다.</p>

    <!-- - 클래스(class) 선택자-->
    <style>
        .paras { color: lime; text-decoration: overline; }
    </style>

    ...
    <p class="paras">이 부분에 스타일을 적용합니다.</p>
    <p>클래스 선택자를 이용하여 스타일을 적용할 HTML 요소들을 한 번에 선택할 수 있습니다.</p>
    <p class="paras">이 부분에도 같은 스타일을 적용합니다.</p>

    <!-- 자바스크립트-->
    <!--script 요소-->
    <!--script 요소는 해당 웹 페이지에 사용할 스크립트(script)를 정의하기 위해 사용-->
    <script>

        document.getElementById("demo").innerHTML = "자바스크립트를 배워보죠!";

    </script>

    <!--noscript 요소-->
    <!-- noscript 요소는 스크립트를 지원하지 않는 웹 브라우저를 사용하는 사용자에게 보여줄 문자열을 설정할 때 사용-->
    <script>
        document.getElementById("demo").innerHTML = "자바스크립트를 배워보죠!";
    </script>
    ...
    <noscript>당신의 웹 브라우저는 자바스크립트를 지원하지 않습니다!</noscript>
</body>
</html>
