<!--현재 문서가 HTML5 문서임을 명시-->
<!DOCTYPE html>
<!--HTML 문서의 루트(root) 요소를 정의-->
<html lang="en">
<head>
    <!--HTML 문서의 메타데이터(metadata)를 정의-->
    <meta charset="UTF-8">
    <!--HTML 문서의 제목(title)을 정의, 웹 브라우저의 툴바(toolbar),즐겨찾기(favorites),검색엔진 결과 페이지 제목-->
    <title>HTMl 문서의 제목입니다.</title>
</head>
<!--웹 브라우저를 통해 보이는 내용(content) 부분-->
<body>
    <!--제목(heading)-->
    <h1>제목 크기1 입니다.</h1>
    <h2>제목 크기2 입니다</h2>
    <h3>제목 크기3 입니다</h3>
    <h4>제목 크기4 입니다</h4>
    <h5>제목 크기5 입니다</h5>
    <h6>제목 크기6 입니다</h6>
    <!--단락(paragraph)-->
    <p>이 부분은 단락입니다.</p>

</body>
</html>
